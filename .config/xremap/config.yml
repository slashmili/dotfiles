modmap:
  - name: Swap Left Super/Alt
    device:
      not: ['ZSA Technology Labs ErgoDox EZ', 'Input:Club Infinity Ergodox (QMK)']
    remap:
      CapsLock: Ctrl_L
keymap:
  - name: Mac-Super-Bindings
    remap:
      Super-a: Ctrl-a
      Super-tab: Alt-tab
      Super-c: Copy
      Super-v: Ctrl-v
      Super-z: Ctrl-z
      Super-x: Ctrl-x
      Super-l: Ctrl-l
      Super-f: Ctrl-f
      Super-w: Ctrl-w
      Super-t: Ctrl-t
      Super-r: Ctrl-r
  - name: Mac-Ctrl-Bindings
    application:
      not: ['konsole', 'Konsole', 'alacritty', 'Alacritty']
    remap:
      ctrl-a: Home
      ctrl-e: End
      ctrl-d: Delete
      ctrl-k: [Shift-End, Delete]
